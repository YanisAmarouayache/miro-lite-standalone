<h4>Layers</h4>
<div class="layer-list">
  <button
    type="button"
    class="layer-item"
    [class.layer-item-selected]="isSelected(widget.id)"
    [class.layer-item-dragging]="draggingWidgetId === widget.id"
    [class.layer-item-drop-target]="dropTargetWidgetId === widget.id"
    *ngFor="let widget of orderedWidgets(); trackBy: trackByWidgetId"
    draggable="true"
    (dragstart)="onDragStart(widget.id, $event)"
    (dragenter)="onDragEnter(widget.id, $event)"
    (dragover)="onDragOver(widget.id, $event)"
    (drop)="onDrop(widget.id, $event)"
    (dragend)="onDragEnd()"
    (click)="selectWidget.emit(widget.id)"
    (contextmenu)="onContextMenu(widget.id, $event)"
  >
    <span>{{ widgetName(widget.type) }} Â· {{ shortId(widget.id) }}</span>
    <span>L{{ layerNumber(widget.id) }}</span>
  </button>
</div>
